<!DOCTYPE html>
<html ng-app="app" ng-controller="appCtrl" ng-init="init()" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        
        <title></title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />


        <!-- Latest compiled and minified JavaScript -->
        <script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
        
        <!--Core-->
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>   

        <!--Controllers-->
        <script src="js/controllers/app-controller.js"></script>

        <!--Misc Directives-->
        <script src="js/filters/sort-by-property.js"></script>
        <script src="js/filters/tasks-filter.js"></script>

        <!--Services-->
        <script src="js/services/rest-service.js"></script>
        <script src="js/services/task-service.js"></script>





        <script type="text/javascript">

            angular.module('ui.bootstrap.demo').controller('AccordionDemoCtrl', function ($scope) {
                $scope.oneAtATime = true;

                $scope.groups = [
                  {
                      title: 'Dynamic Group Header - 1',
                      content: 'Dynamic Group Body - 1'
                  },
                  {
                      title: 'Dynamic Group Header - 2',
                      content: 'Dynamic Group Body - 2'
                  }
                ];

                $scope.items = ['Item 1', 'Item 2', 'Item 3'];

                $scope.addItem = function () {
                    var newItemNo = $scope.items.length + 1;
                    $scope.items.push('Item ' + newItemNo);
                };

                $scope.status = {
                    isFirstOpen: true,
                    isFirstDisabled: false
                };
            });
            

        </script>

    </head>
    <body>
        
        <div id="masthead">
            <h1>Task Master</h1>
        </div>



        <div id="content-main">

            <div class="panel panel-primary">
                
                <div class="panel-heading" ng-repeat="task in tasks">
                    <div class="context-panel">

                    </div>
                    <div class="icon-panel">
                        <i class="fa fa-check-circle task-complete"></i>
                        <i class="fa  panel-reveal"></i>
                    </div>
                    <div>
                        <p class="due-date">Due: July 26, 2015</p>
                        <p class="panel-title">{{task.Description}}</p>
                    </div>
                    
                </div>
                <div class="panel-body" style="display:none;">
                </div>
            </div>

            <div class="panel panel-primary">
                
                <div class="panel-heading" ng-repeat="task in tasks">
                    <div class="icon-panel">
                        <i class="fa fa-circle-o task-incomplete"></i>
                        <i class="fa  panel-reveal"></i>
                    </div>
                    <p class="panel-title">{{task.Description}}</p>
                </div>
                <div class="panel-body" style="display:none;">
                </div>
            </div>
            

        </div>

        <div ng-controller="AccordionDemoCtrl">
  <p>
    <button class="btn btn-default btn-sm" ng-click="status.open = !status.open">Toggle last panel</button>
    <button class="btn btn-default btn-sm" ng-click="status.isFirstDisabled = ! status.isFirstDisabled">Enable / Disable first panel</button>
  </p>

  <label class="checkbox">
    <input type="checkbox" ng-model="oneAtATime">
    Open only one at a time
  </label>
  <accordion close-others="oneAtATime">
    <accordion-group heading="Static Header, initially expanded" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
      This content is straight in the template.
    </accordion-group>
    <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
      {{group.content}}
    </accordion-group>
    <accordion-group heading="Dynamic Body Content">
      <p>The body of the accordion group grows to fit the contents</p>
        <button class="btn btn-default btn-sm" ng-click="addItem()">Add Item</button>
        <div ng-repeat="item in items">{{item}}</div>
    </accordion-group>
    <accordion-group is-open="status.open">
        <accordion-heading>
            I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        This is just some content to illustrate fancy headings.
    </accordion-group>
  </accordion>
</div>

    </body>
</html>
