<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Task Manager</title>

        <link href="css/styles.css" rel="stylesheet" />
        
        <!--Core-->
        <script src="js/angular.min.js"></script>
        <script src="js/jquery-2.1.3.min.js"></script>
        <script src="js/app.js"></script>   

        <!--Controllers-->
        <script src="js/controllers/app-controller.js"></script>
        <script src="js/controllers/task-controller.js"></script>

        <!--Misc Directives-->
        <script src="js/filters/sort-by-property.js"></script>
        <script src="js/filters/tasks-filter.js"></script>

        <!--Services-->
        <script src="js/services/rest-service.js"></script>
        <script src="js/services/task-service.js"></script>

    </head>
    <body ng-controller="TaskCtrl" ng-init="init()">
        
        <div ng-repeat="task in tasks">
            
            <h1>{{task.Description}}</h1>
            <div style="width:500px; height:200px; border:solid 1px black;"></div>
        
        </div>

    </body>
</html>
