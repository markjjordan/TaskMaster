<!DOCTYPE html>
<html ng-app="app" ng-controller="appCtrl" ng-init="init()" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        
        <title></title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />

        <!--Core-->
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>

        <!--Controllers-->
        <script src="js/controllers/app-controller.js"></script>

        <!--Misc Directives-->
        <script src="js/filters/sort-by-property.js"></script>
        <script src="js/filters/tasks-filter.js"></script>

        <!--Services-->
        <script src="js/services/rest-service.js"></script>
        <script src="js/services/task-service.js"></script>





        

    </head>
    <body>
        
        <div id="masthead">
            <h1>Task Master</h1>
        </div>



        <div id="content-main">

            <div class="panel panel-primary">
                
                <div class="panel-heading" ng-repeat="task in tasks">
                    <div class="context-panel">

                    </div>
                    <div class="icon-panel">
                        <i class="fa fa-check-circle task-complete"></i>
                        <i class="fa  panel-reveal"></i>
                    </div>
                    <div>
                        <p class="due-date">Due: July 26, 2015</p>
                        <p class="panel-title">{{task.Description}}</p>
                    </div>
                    
                </div>
                <div class="panel-body" style="display:none;">
                </div>
            </div>

            <div class="panel panel-primary">
                
                <div class="panel-heading" ng-repeat="task in tasks">
                    <div class="icon-panel">
                        <i class="fa fa-circle-o task-incomplete"></i>
                        <i class="fa  panel-reveal"></i>
                    </div>
                    <p class="panel-title">{{task.Description}}</p>
                </div>
                <div class="panel-body" style="display:none;">
                </div>
            </div>
            

        </div>

        

    </body>
</html>
